<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <h3 class="bg-primary text-white p-3">
                {{getName()}} List
            </h3>

            <div class="input-group mb-3">
                <input type="text" class="form-control"
                [(ngModel)]="inputText"
                (keyup.enter)="addItem();">

                <button class="btn"
                [class]="getBtnClasses()"
                (click)='addItem();'>Add</button>
            </div>


            <div class="form-check mb-3">
                <input type="checkbox" [(ngModel)]="displayAll" class="form-check-input" id="displayAll">
                <label for="displayAll" class="form-check-label">Show It All</label>
            </div>

            <div class="my-2">
                {{displayCount()}} Mission Complated
            </div>

            <div class="alert alert-warning" *ngIf="getItems().length == 0 else itemsTable">
                All mission completed successfully
            </div>


            <ng-template #itemsTable>
        

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of getItems(); let i = index" 
                        [class]="{'bg-success':item.action, 'bg-warning':!item.action}">
                            <td>{{i+1}}</td>
                            <td>{{item.description}}</td>
                            <td>

                                        <!-- If Condition-->

                                <!-- <div *ngIf="item.action">Yes</div>
                                <div *ngIf="!item.action">No</div> -->

                                <!-- <div [ngSwitch]="item.action">
                                    <div *ngSwitchCase="true">Yes</div>
                                    <div *ngSwitchDefault>No</div>
                                </div> -->

                                        <!--If Else Condition -->

                                <!-- <div *ngIf="item.action; else noTemplate">
                                    Yes
                                </div>

                                <ng-template #noTemplate>
                                    No
                                </ng-template> -->

                                        <!-- If Then Condition -->
                                <!-- <div *ngIf="item.action; then noTemplate">
                                    Can't Show Action
                                </div>

                                <ng-template #noTemplate>
                                    No
                                </ng-template> -->

                                        <!-- If Then Else Condition -->
                                <div *ngIf="item.action; then yesTemplate else noTemplate">
                                    Can't Show Action
                                </div>

                                <ng-template #noTemplate>
                                    No
                                </ng-template>
                                <ng-template #yesTemplate>
                                    Yes
                                </ng-template>

                            </td>
                            <td>
                                <input type="checkbox" (change)="onActionChanged(item)" [(ngModel)]="item.action">
                            </td>
                        </tr>
                    </tbody>
                </table>


            </ng-template>
            

            
        </div>
    </div>
</div>
